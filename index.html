<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>生姜汁配料计算器</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
		font-size:18px;
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      form label {
        display: block;
        width: 100%;
        max-width: 200px;
        margin-bottom: 10px;
      }

      form input {
        width: 100%;
        max-width: 150px;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
		font-size:18px;
      }

      form button {
        padding: 5px 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
		font-size:18px;
      }

      .result {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }

      .result h2 {
        margin-bottom: 10px;
      }

      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }

      th, td {
        padding: 5px;
        border: 1px solid #ccc;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>生姜汁配料计算器</h1>
      <div class="result">
        <h2>配料重量表</h2>
        <table>
          <thead>
            <tr>
              <th>材料</th>
              <th>重量（斤）</th>
			  <th>重来（克）</th>
            </tr>
          </thead>
          <tbody id="resultBody">
          </tbody>
        </table>
      </div>
	  </br></br>
	  
	  <form>
		<button type="submit" style="font-size: 28px; width: 100px;">计算</button>
		<label></label>
		<label></label>
		<label></label>
		<label></label>
        <label for="totalWeight" style="font-size:28px">总重量（斤）：</label>
		<input type="number" id="totalWeight" name="totalWeight" value="1000" style="font-size: 28px; width: 200px;">
		<label></label>
        <label for="gingerRatio">姜（%）：</label>
        <input type="number" id="gingerRatio" name="gingerRatio" value="20">
		<label></label>
        <label for="waterRatio">水（%）：</label>
        <input type="number" id="waterRatio" name="waterRatio" value="77">
		<label></label>
        <label for="saltRatio">盐（%）：</label>
        <input type="number" id="saltRatio" name="saltRatio" value="0.5">
		<label></label>
        <label for="xanthanGumRatio">黄原胶（%）：</label>
        <input type="number" id="xanthanGumRatio" name="xanthanGumRatio" value="0.2">
		<label></label>
        <label for="cmcRatio">羧甲基纤维素钠（%）：</label>
        <input type="number" id="cmcRatio" name="cmcRatio" value="0.2">
		<label></label>
        <label for="lemonYellowRatio">柠檬黄（%）：</label>
        <input type="number" id="lemonYellowRatio" name="lemonYellowRatio" value="0.01">
		<label></label>
        <label for="potassiumSorbateRatio">山梨酸钾（%）：</label>
        <input type="number" id="potassiumSorbateRatio" name="potassiumSorbateRatio" value="0.1">
		<label></label>
      </form>
    </div>
	
    <script>
      const form = document.querySelector('form');
      const resultBody = document.querySelector('#resultBody');

      form.addEventListener('submit', function(e) {
        e.preventDefault();

        const totalWeight = parseFloat(document.querySelector('#totalWeight').value);
        const gingerRatio = parseFloat(document.querySelector('#gingerRatio').value);
        const waterRatio = parseFloat(document.querySelector('#waterRatio').value);
        const saltRatio = parseFloat(document.querySelector('#saltRatio').value);
        const xanthanGumRatio = parseFloat(document.querySelector('#xanthanGumRatio').value);
        const cmcRatio = parseFloat(document.querySelector('#cmcRatio').value);
        const lemonYellowRatio = parseFloat(document.querySelector('#lemonYellowRatio').value);
        const potassiumSorbateRatio = parseFloat(document.querySelector('#potassiumSorbateRatio').value);

        const gingerWeight = totalWeight * gingerRatio / 100;
        const waterWeight = totalWeight * waterRatio / 100;
        const saltWeight = totalWeight * saltRatio / 100;
        const xanthanGumWeight = totalWeight * xanthanGumRatio / 100;
        const cmcWeight = totalWeight * cmcRatio / 100;
        const lemonYellowWeight = totalWeight * lemonYellowRatio / 100;
        const potassiumSorbateWeight = totalWeight * potassiumSorbateRatio / 100;

        resultBody.innerHTML = `
          <tr>
            <td>姜</td>
            <td>${gingerWeight.toFixed(2)}</td>
          </tr>
          <tr>
            <td>水</td>
            <td>${waterWeight.toFixed(2)}</td>
          </tr>
          <tr>
            <td>盐</td>
            <td>${saltWeight.toFixed(2)}</td>
			<td>${saltWeight.toFixed(2)*500}</td>
          </tr>
          <tr>
            <td>黄原胶</td>
            <td>${xanthanGumWeight.toFixed(2)}</td>
			<td>${xanthanGumWeight.toFixed(2)*500}</td>
          </tr>
          <tr>
            <td>羧甲基纤维素钠</td>
            <td>${cmcWeight.toFixed(2)}</td>
			<td>${cmcWeight.toFixed(2)*500}</td>
          </tr>
          <tr>
            <td>柠檬黄</td>
            <td>${lemonYellowWeight.toFixed(2)}</td>
			<td>${lemonYellowWeight.toFixed(2)*500}</td>
          </tr>
          <tr>
            <td>山梨酸钾</td>
            <td>${potassiumSorbateWeight.toFixed(2)}</td>
			<td>${potassiumSorbateWeight.toFixed(2)*500}</td>
          </tr>
        `;
      });
    </script>
	
  </body>
</html>
